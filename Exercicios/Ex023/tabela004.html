<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif ;
        }

        table {
            border-collapse: collapse;
            
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            
            

        }


    </style>
</head>
<body>
    <h1>Exercicio de tabelaas</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
                        </thead>
            </tr>
        <tbody>
            <tr>
                <th>Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Tambo</td>
                <td>Vingadores</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
